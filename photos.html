<!DOCTYPE html>

<html lang="en">
    <head>
        <div id="libraries"></div>
        <!-- Stylesheet -->
        <link href="/css/styles.css" rel="stylesheet">
        <!-- Loader -->
        <script src="//code.jquery.com/jquery-1.10.2.js"></script>
        <script>
            $(function(){
                $("#top-nav").load("/includes/top-nav.html");
                $("#footer").load("/includes/footer.html");
                $("#libraries").load("/includes/libraries.html");
            });
        </script>

        <script>
            function gallery_click(e) {
                let isImage = (e.target.nodeName === "IMG");

                if (isImage) {
                    alert(e.target.alt);
                }
            }

            document.addEventListener('DOMContentLoaded', () => {
               let gallery = document.querySelector("div.gallery");
               gallery.addEventListener('click', gallery_click);
            })
        </script>

        <title>Photos</title>
    </head>
    <body>
        <div id="top-nav"></div>

        <h1>Photos</h1>
        <div class="gallery">
            <img src="/media/Lake Tahoe Emerald Bay.jpg" alt="Lake Tahoe Emerald Bay">
            <div class="text">Lake Tahoe Emerald Bay</div>
            <br>
            <img src="/media/Succulent.jpg" alt="Succulent plant">
            <div class="text">Succulent</div>
            <br>
            <img src="/media/Lolita.jpg" alt="Lolita the Chihuahua">
            <div class="text">Lolita the Chihuahua</div>
            <br>
            <img src="/media/Tacos.jpg" alt="Tacos Al Pastor">
            <div class="text">Tacos Al Pastor</div>
        </div>
    </body>
    <div id="footer"></div>
</html>
