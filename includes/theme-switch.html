<html>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let sw = document.getElementById('theme-switch');
            
            sw.addEventListener('click', () => {
                if (sw.dataset.theme === 'light') {
                    set_dark(sw);
                }
                else {
                    set_light(sw);
                }

                console.log(sw.dataset.theme);
            })
        })

        function set_light (theme_switch) {
            theme_switch.dataset.theme = 'light';
        }

        function set_dark (theme_switch) {
            theme_switch.dataset.theme = 'dark';
        }
    </script>
    <style>
        #theme-switch {
            height: 50px;
            width: 125px;
            border-radius: 50px;
        }

        #theme-switch-orb {
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            align-items: center;
            justify-content: space-between;

            height: 50px;
            width: 125px;
            border-radius: 50px;

            background-color: purple;
        }
    </style>
    </head>

    <body>
        <div id="theme-switch-orb">
            <div data-theme="light" id="theme-switch"></div>
        </div>
    </body>
</html>
